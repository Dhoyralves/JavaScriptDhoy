<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JAVAScript</Script></title>

    <!--JS, comentario no html-->
    <script>
        //Exibindo uma caixa de mensagem (comentarios no JS)
        window.alert("Aprendendo JavaScript") //janela de alerta  do tipo pop-up


        //variaveis
        var name = "dhoy"; //string
        var idade = 25; //int
        var altura = 1.88; //double ou float
        var estuda = true; //boolean

        //exibindo as variaveis (depois tire as barras)
        //window.alert(name);
        //window.alert(idade);
        //window.alert(altura);
        //window.alert(estuda);

        //operadores relacionais
        // ( maior <   menor >   igual ==   maior ou igual <=     menor ou igual >=   diferente != )

        //condicionais simples
        var idade1 = 17;

        if(idade1  >= 18){
            alert("Aprovado!");
        }else{
            alert("Reprovado!!!");
        }

        //condicional aninhada

        var notaMedia = 8.5;

        if(notaMedia == 10){
            alert("Parabens");
        }else if(notaMedia >=9){
            alert("Foi Otimo");
        }else if(notaMedia >=8){
            alert("Bom");
        }else if(notaMedia >=7){
            alert("Na Média");
        }else if(notaMedia >=6){
            alert("Recuperação");
        }else{
            alert("Reprovado");
        }



        //Operador logico e = &&

        var media = 10;
        var faltas = 20;

        if((media >= 7) && (faltas <= 15)){
            alert("Aprovado hehe");
        }else{
            alert("Reprovado hehe");
        }




        // Operador logico ou = || paipi

        var trabalho1 = 8;
        var trabalho2 = 5;

        if((trabalho1 >= 7) || (trabalho2 >= 7)){
            alert("Aprovado no trabalho");
        }else{
            ("Reprovado no trabalho");
        }


        //Operador logico não =  !   usada em logica booleana

        var trabalhooo = true;

        if(     !    trabalhooo == true){
            alert("Você trabalha");
        }else{
            alert("Você não trabalha");
        }


        //Estrutura de escolha   switch/case

        var codigo = 1;

        switch(codigo){
            case 1:
                alert("pizza");
                break;
            case 2:
                alert("suco");
                break;
            case 3:
                alert("macarrão");
                break;
            default:
                alert("codigo invalido");
        }


        //laços de repetição  enquanto = while

        var i = 1; //i = indice

        while(i <= 4){
            alert("Oi " + i);
            i++; //i = i + 1
        }


        
        //laço de repetição  faça, enquanto =  do, while

        var i1 = 1;

        do {
            alert(i1); //i1 = indice 1
            i1++;
        } while (i1 <= 4);



        //laço de repetição para = for

        for(i2 = 1; i2 <= 3; i2++){
            alert("O indice vale: " + i2); //i2 = indice 2
        }



    </script>
</head>
<body>
    <h1>ola mundo</h1>
</body>
</html>
